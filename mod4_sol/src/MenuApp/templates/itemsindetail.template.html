<table>
    <thead>
        <th>Name</th>
        <th>Short Name</th>
        <th>Description</th>
    </thead>
    <tbody>
        <tr ng-repeat="item in $ctrl.items">
            <td>{{item.name}}</td>
            <td>{{item.short_name}}</td>
            <td>{{item.description}}</td>
        </tr>
    </tbody>
</table>
