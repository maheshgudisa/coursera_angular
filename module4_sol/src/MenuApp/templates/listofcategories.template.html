<table>
    <thead>
        <th>Name</th>
        <th>Short Name</th>
    </thead>
    <tbody>
        <tr ng-repeat="category in $ctrl.categories">
            <td class="link"><a ui-sref="Items({shortName:category.short_name})">{{category.name}}</a></td>
            <td>{{category.short_name}}</td>
        </tr>
    </tbody>
</table>
