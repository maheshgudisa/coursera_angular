<div class="container">
<h1>Sign Up for the Newsletter</h1>  
    <br/> 
<form name='regForm' novalidate>
       
        <div class="form-group">
            
                <label for="firstname">First Name :</label>    
          
            <input type="text" name="firstname" placeholder="First Name"
              ng-model="reg.firstname" required>
              <span
                ng-if="regForm.firstname.$error.required && regForm.firstname.$touched">First Name required
              </span>
            
            
        </div>
    
        <div class="form-group">
           
                <label for="lastname">Last Name :</label>    
         
            <input type="text" name="lastname" placeholder="Last Name"
            ng-model="reg.lastname" required>
             <span
             ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">Last Name required
            </span>
            
        </div>
    
        <div class="form-group">
           
            <label for="email">Email :</label>
             
            <input type="email" name="email" placeholder="Email"
              ng-model="reg.email"
              required>
              <span ng-if="regForm.email.$invalid && regForm.email.$touched">
                Must be a valid email address: handle@domain format
              </span>
            
        </div> 
        
        <div class="form-group">
           
        <label for="phone">Phone Number :</label>
                
        <input type="text" name="phone" placeholder="Phone ###-###-####"
          ng-model="reg.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})" required>
          <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
        
        </div>
    
        <div class="form-group">
            
            <label for="menu">Menu :</label>
                
            <input type="text" name="menu" placeholder="Enter Menu"
                   ng-model="reg.menu">
            <span ng-if="reg.message2">{{reg.message2}}</span>
                
        </div>

        <button class="btn btn-primary"
          ng-disabled="regForm.$invalid"
          ng-click="reg.submit()">Submit</button>

          <div style="margin-top: 10px;">
              <span ng-if="reg.message1"> {{reg.message1}}</span>
          </div>
</form>
</div>
